<!DOCTYPE html>
<html>
  <head>
    <title>The Hive</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        width: 320px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f4f5f7;
        color: #333;
      }
      header {
        background: #1a73e8;
        color: #fff;
        padding: 14px 16px;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
      }

      /* Auth */
      .auth-view input {
        width: 100%;
        padding: 8px 10px;
        margin-bottom: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 13px;
      }
      .auth-view button:hover {
        background: #1558b0;
      }
      .auth-error {
        color: #d93025;
        font-size: 12px;
        margin-top: 6px;
        display: none;
      }
      .auth-view {
        padding: 16px;
      }
      .toggle-link {
        font-size: 12px;
        color: #555;
        margin-top: 10px;
        text-align: center;
      }
      .toggle-link a {
        color: #1a73e8;
        text-decoration: none;
        font-weight: 600;
      }

      /* Dashboard */
      #dashboard {
        display: none;
        padding: 16px;
      }
      #user-info {
        font-size: 13px;
        color: #555;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #user-info button {
        background: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 4px 10px;
        font-size: 12px;
        cursor: pointer;
      }
      #current-site {
        text-align: center;
        padding: 16px 0;
      }
      #current-site .label {
        font-size: 12px;
        color: #888;
        margin-bottom: 4px;
      }
      #current-site .site {
        font-size: 18px;
        font-weight: 600;
        color: #1a73e8;
      }
      #current-site .inactive {
        color: #aaa;
        font-style: italic;
      }
      .status-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 6px;
      }
      .status-dot.active {
        background: #34a853;
      }
      .status-dot.idle {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <header>The Hive &mdash; Tab Tracker</header>

    <!-- Login View -->
    <div id="login-section" class="auth-view">
      <input id="login-email" type="email" placeholder="Email" />
      <input id="login-password" type="password" placeholder="Password" />
      <button id="btn-login" style="width:100%;padding:8px;border:none;border-radius:4px;font-size:13px;cursor:pointer;color:#fff;background:#1a73e8;">Log In</button>
      <p class="toggle-link">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
      <div id="login-error" class="auth-error"></div>
    </div>

    <!-- Signup View -->
    <div id="signup-section" class="auth-view" style="display:none;">
      <input id="signup-username" type="text" placeholder="Username" />
      <input id="signup-email" type="email" placeholder="Email" />
      <input id="signup-password" type="password" placeholder="Password" />
      <select id="signup-persona" style="width:100%;padding:8px 10px;margin-bottom:8px;border:1px solid #ccc;border-radius:4px;font-size:13px;">
        <option value="">Select Category</option>
        <option value="GENERAL">General</option>
        <option value="CS">Computer Science</option>
        <option value="DESIGN">Design</option>
        <option value="BUSINESS">Business</option>
      </select>
      <button id="btn-signup" style="width:100%;padding:8px;border:none;border-radius:4px;font-size:13px;cursor:pointer;color:#fff;background:#1a73e8;">Sign Up</button>
      <p class="toggle-link">Already have an account? <a href="#" id="show-login">Log In</a></p>
      <div id="signup-error" class="auth-error"></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
      <div id="user-info">
        <span id="user-label"></span>
        <button id="btn-logout">Log out</button>
      </div>
      <div id="current-site">
        <div class="label">Currently tracking</div>
        <div id="site-display"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
